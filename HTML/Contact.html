    <form>
        <div class="media">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Juanjos@correo.com" required>
        </div><br>
        <div class="media">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="30" placeholder="Mensaje" required></textarea>
        </div><br>
        <label>Selecciona una opción</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccionar opción</option>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select><br>
        <label>Sexo</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            Femenino
            </label>
        </div><br>
        <label>Acepta las politicas y los terminos de uso</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" required>
            <label class="form-check-label" for="flexSwitchCheckDefault">Acepto las politicas</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" required>
            <label class="form-check-label" for="flexSwitchCheckChecked">Acepto los terminos de uso</label>
        </div><br>
        <div class="centrar">
            <input type="submit" value="Enviar">
        </div><br>
    </form>
